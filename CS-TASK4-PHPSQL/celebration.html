<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .celebration-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 40px;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="celebration-container">
        <h1>Thank You for Your Submission!</h1>
        <p>Your feedback means the world to us. ðŸŽ‰</p>
        <button onclick="window.location.href='submit_review.php'">Submit Another Review</button>
    </div>

    <canvas class="confetti" id="confetti"></canvas>

    <script>
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confettiPieces = Array.from({ length: 200 }).map(() => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            color: `hsl(${Math.random() * 360}, 100%, 70%)`,
            radius: Math.random() * 5 + 1,
            dx: Math.random() * 2 - 1,
            dy: Math.random() * 2 + 1,
        }));

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confettiPieces.forEach(piece => {
                ctx.beginPath();
                ctx.arc(piece.x, piece.y, piece.radius, 0, Math.PI * 2);
                ctx.fillStyle = piece.color;
                ctx.fill();
                piece.x += piece.dx;
                piece.y += piece.dy;

                if (piece.x < 0 || piece.x > canvas.width || piece.y > canvas.height) {
                    piece.x = Math.random() * canvas.width;
                    piece.y = 0;
                }
            });
            requestAnimationFrame(drawConfetti);
        }

        drawConfetti();
    </script>
</body>
</html>
